<!-- Modal -->
<ng-template #basicModal let-modal>
    <form 
    name="form"
    (ngSubmit)="f.form.valid "
    
    novalidate>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Ajouter un procedure</h5>
      <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <label>Nom Document</label>
      <input
          type="text"
          class="form-control"
          name="nomDocument"
          required
          [(ngModel)]="form.nomDocument"
          #nomDocument="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && nomDocument.errors }"
        />
      <label>upload procedure</label>
      <input
          type="file"
          class="form-control"
          name="nomProcedure"
          required
          
          
          (change)="selectDocument1($event)"
          accept="application/pdf"
          [ngClass]="{ 'is-invalid': f.submitted  }"
        />
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Fermer</button>
      <button type="button" class="btn btn-primary" (click)="submit()" (click)=" modal.close('by: save button') ">Enregistrer</button>
    </div>
</form>
  </ng-template>
